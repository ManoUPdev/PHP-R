<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Site Simples e Bonitinho</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f9f9f9;
      color: #333;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #6c63ff;
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    nav {
      background: #fff;
      display: flex;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    nav a {
      color: #6c63ff;
      text-decoration: none;
      padding: 15px 20px;
      font-weight: 600;
      transition: background 0.3s, color 0.3s;
    }

    nav a:hover {
      background: #6c63ff;
      color: white;
    }

    main {
      flex: 1;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }

    main h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      color: #6c63ff;
    }

    main p {
      font-size: 1.2rem;
      color: #555;
    }

    footer {
      background: #6c63ff;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 0.9rem;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <header>
    <h1>Meu Site Bonitinho</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Sobre</a>
    <a href="#">Serviços</a>
    <a href="#">Contato</a>
  </nav>

  <main>
    <h1>Bem-vindo ao meu site!</h1>
    <p>Este é um layout simples e elegante para começar o seu projeto web.</p>
  </main>

  <footer>
    &copy; 2025 Meu Site Bonitinho. Todos os direitos reservados.
  </footer>

</body>
</html>
